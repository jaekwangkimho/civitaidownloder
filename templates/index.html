<!DOCTYPE html>
<html>
<head>
    <title>Model Fetcher</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
    <h1>Model Fetcher</h1>
    <div class="container">
        <form action="/" method="post">
            <label for="limit">Limit:</label>
            <input type="range" id="limitSlider" name="limit" min="1" max="100" oninput="limitNumber.value = limitSlider.value" required>
            <input type="number" id="limitNumber" name="limit" min="1" max="100" oninput="limitSlider.value = limitNumber.value" required>
           
            <label for="page">Page:</label>
            <input type="number" id="page" name="page" min="1" required>

            <label for="query">Query:</label>
            <input type="text" id="query" name="query">

            <label for="tag">Tag:</label>
            <input type="text" id="tag" name="tag">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username">

            <label for="types">Types:</label>
            <select id="types" name="types">
                <option value="">All</option>
                <option value="Checkpoint">Checkpoint</option>
                <option value="TextualInversion">Textual Inversion</option>
                <option value="Hypernetwork">Hypernetwork</option>
                <option value="AestheticGradient">Aesthetic Gradient</option>
                <option value="LORA">LORA</option>
                <option value="Controlnet">Controlnet</option>
                <option value="Poses">Poses</option>
            </select>

            <label for="sort">Sort By:</label>
            <select id="sort" name="sort">
                <option value="">None</option>
                <option value="Highest Rated">Highest Rated</option>
                <option value="Most Downloaded">Most Downloaded</option>
                <option value="Newest">Newest</option>
            </select>

            <label for="period">Period:</label>
            <select id="period" name="period">
                <option value="">All Time</option>
                <option value="Year">Year</option>
                <option value="Month">Month</option>
                <option value="Week">Week</option>
                <option value="Day">Day</option>
            </select>

            <input type="submit" value="Fetch Models">
        </form>
    </div>
</body>
</html>
